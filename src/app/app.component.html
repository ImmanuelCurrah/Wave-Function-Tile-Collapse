<div class="h-200 w-200 outline">
  <mat-grid-list [cols]="numberOfColumns">
    @for (entropyTile of generatedGrid; track $index; let i = $index) {
    <mat-grid-tile class="relative bg-stone-950 outline">
      <!-- <div class="absolute inset-0 z-10 flex items-center justify-center font-bold text-black">
          {{ i }}
        </div> -->
      @for(row of entropyTile.tile; track $index) {
      <div class="w-full h-full flex flex-col justify-evenly">
        @for(block of row; track $index) {
        <div
          [ngClass]="{ 'h-full bg-green-400': block === 1, 'h-full': true }"
        ></div>
        }
      </div>
      }
    </mat-grid-tile>
    }
  </mat-grid-list>
  <button class="outline" (click)="start()">start</button>
  <button class="outline" (click)="reset()">reset</button>
</div>
